<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>OVTO</title>
    <!-- Favicon-->
    <link rel="icon" href="../favicon.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="../plugins/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../css/materialize.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="../plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="../plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- Bootstrap Select Css -->
    <link href="../plugins/bootstrap-select/css/bootstrap-select.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/sign.css" rel="stylesheet">
    <link href="../css/responsive.css" rel="stylesheet">

    <!-- <link href="../css/themes/all-themes.css" rel="stylesheet" /> -->
</head>
<body>
    
    <section>
        <div class="signup-page">
            <div class="signup-box">
                <div class="card">
                    <div class="body">
                        <form id="signup" action="main.html">
                            <div class="login text-center">ADD RESTAURENT LOCATION</div>
                            <div class="form-group">
                                <label for="house">House</label>                        
                                <input type="text" class="form-control" name="house" placeholder="Enter the house number or name">
                            </div>
                            <div class="form-group">
                                <label for="road">Road</label>                        
                                <input type="text" class="form-control" name="road" placeholder="Enter your road number">
                            </div>
                            <div class="form-group">
                                <label for="details">Details</label>                        
                                <input type="text" class="form-control" name="details" placeholder="Short description of your address" >
                            </div>
                            <div class="row">
                                <div class="col-md-6" style="padding-right: 7.5px">
                                    <div class="form-group ca-dropdown">
                                        <label for="close">City</label>  
                                        <select class="form-control show-tick" data-live-search="true">
                                            <option>City</option>
                                            <option>Barisal</option>
                                            <option>Chittagong</option>                                        
                                            <option>Dhaka</option>
                                            <option>Khulna</option>
                                            <option>Rajshahi</option>
                                            <option>Rangpur</option>
                                            <option>Sylhet</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6" style="padding-left: 7.5px">
                                    <div class="form-group ca-dropdown">
                                        <label for="close">Area</label>  
                                        <select class="form-control show-tick" data-live-search="true">
                                            <option>Area</option>
                                            <option></option>
                                            <option></option>
                                            <option></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="country">Country</label>  
                                <input type="text" class="form-control" name="country" minlength="6" value="Bangladesh">
                            </div>
        
                            <button type="submit" class="btn btn-block btn-lg btn-ovto waves-effect" type="submit">CREATE ACCOUNT</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    

    <!-- Jquery Core Js -->
    <script src="../plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="../plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="../plugins/node-waves/waves.js"></script>

    <!-- Select Plugin Js -->
    <script src="../plugins/bootstrap-select/js/bootstrap-select.js"></script>
    
    
    <!-- Custom Js -->
    <script src="../js/custom.js"></script>
    <!-- <script src="../js/pages/signup.js"></script> -->

</body>

</html>
