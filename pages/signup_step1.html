<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>OVTO</title>
    <!-- Favicon-->
    <link rel="icon" href="../favicon.ico" type="image/x-icon">

    <!-- Bootstrap Core Css -->
    <link href="../plugins/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../css/materialize.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="../plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="../plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/sign.css" rel="stylesheet">
    <link href="../css/responsive.css" rel="stylesheet">

    <!-- <link href="../css/themes/all-themes.css" rel="stylesheet" /> -->
</head>
<body>
    
    <section>
        <div class="signup-page">
            <div class="signup-box">
                <div class="card">
                    <div class="body">
                        <form id="signup" action="signup_step2.html">
                            <div class="login text-center">CREATE ACCOUNT</div>
                            <div class="form-group">
                                <label for="name">Your Name</label>                        
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <img src="../img/signup/user.svg" alt="" width="24">
                                    </span>
                                    <input type="text" class="form-control" name="name" placeholder="Enter your name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="number">Contact Number</label>                        
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <img src="../img/signup/phone.svg" alt="" width="24">
                                    </span>
                                    <input type="number" class="form-control" name="number" placeholder="Enter your contact number">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>                        
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <img src="../img/signup/email.svg" alt="" width="24">
                                    </span>
                                    <input type="email" class="form-control" name="email" placeholder="Enter your email address" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>  
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <img src="../img/signup/lock-o.svg" alt="" width="24">
                                    </span>
                                    <input type="password" class="form-control" name="password" minlength="6" placeholder="Enter your password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="cpassword">Confirm Password</label>  
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <img src="../img/signup/lock-o.svg" alt="" width="24">
                                    </span>
                                    <input type="password" class="form-control" name="cpassword" minlength="6" placeholder="Enter your confirm password">
                                </div>
                            </div>
        
                            <button type="submit" class="btn btn-block btn-lg btn-ovto waves-effect" type="submit">NEXT</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Jquery Core Js -->
    <script src="../plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="../plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="../plugins/node-waves/waves.js"></script>
    
    <!-- Custom Js -->
    <script src="../js/custom.js"></script>

</body>

</html>
