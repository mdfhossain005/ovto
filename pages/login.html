<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>OVTO</title>
    <!-- Favicon-->
    <link rel="icon" href="../favicon.ico" type="image/x-icon">

    <!-- Bootstrap Core Css -->
    <link href="../plugins/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../css/materialize.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="../plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="../plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/sign.css" rel="stylesheet">
    <link href="../css/responsive.css" rel="stylesheet">

</head>

<body>
    
    <section>
        <div class="signup-page">
            <div class="signup-box">
        
                <div class="card">
                    <div class="body">
                        <form id="login" action="main.html">
                            <div class="login text-center">LOGIN</div>
                            <div class="msg text-center">Welcome to Ovto</div>
                            <div class="form-group">
                                <label for="email">Email Address</label>                        
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <img src="../img/signup/email.svg" alt="" width="24">
                                    </span>
                                    <input type="email" class="form-control" name="email" placeholder="Enter your email address">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Password</label>  
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <img src="../img/signup/lock-o.svg" alt="" width="24">
                                    </span>
                                    <input type="password" class="form-control" name="password" minlength="6" placeholder="Enter your password">
                                </div>
                            </div>
                            <div class="checkbox pull-right">
                                <span>
                                    <input type="checkbox" name="terms" id="terms" class="filled-in chk-col"> 
                                    <label for="terms">Remember me</label> 
                                </span>
                            </div>
        
                            <button type="submit" class="btn btn-block btn-lg btn-ovto waves-effect" type="submit">LOGIN</button>
        
                            <div class="m-t-25 m-b--5 text-center">
                                <a href="" data-toggle="modal" data-target="#forgot-password">Forgot Password?</a>
                            </div>
                            <div class="m-t-25 m-b--5 text-center ac">
                                <label for="terms">Donâ€™t have an account? <a href="signup_step1.html"> Create Account</a></label>
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </section>

    <div class="modal fade" id="forgot-password" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-md" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="text-center">Forgot your password? </h3>                    
                </div>
                <div class="modal-body" style="margin: 0 170px 0 185px;">
                    <div class="form-group">
                        <label for="">Reset Password</label>
                        <input type="email" class="form-control" name="email" placeholder="Enter your email address" style="background: #f7f7f7;padding: 6px 12px;">
                    </div>
                </div>    
                <div class="modal-footer" style="margin: 0 170px 0 185px;">
                    <button type="button" class="btn btn-ovto waves-effect btn-block" data-dismiss="modal">SUBMIT</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Jquery Core Js -->
    <script src="../plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="../plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="../plugins/node-waves/waves.js"></script>
    
    <!-- Custom Js -->
    <script src="../js/custom.js"></script>

</body>

</html>
