<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>OVTO</title>
    <!-- Favicon-->
    <link rel="icon" href="../favicon.ico" type="image/x-icon">

    <!-- Bootstrap Core Css -->
    <link href="../plugins/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../css/materialize.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="../plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="../plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- Bootstrap Select Css -->
    <link href="../plugins/bootstrap-select/css/bootstrap-select.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/sign.css" rel="stylesheet">

    <!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes 
    <link href="../css/themes/all-themes.css" rel="stylesheet" /> 
    -->
</head>
<body>
    
    <section>
        <div class="signup-page">
            <div class="signup-box">
                <div class="card">
                    <div class="body">
                        <form id="signup" action="signup_step3.html">
                            <div class="login text-center">CREATE ACCOUNT</div>
                            <div class="form-group">
                                <label for="name">Restaurant's Name</label>                        
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <img src="../img/signup/shop.svg" alt="" width="24">
                                    </span>
                                    <input type="text" class="form-control" name="name" placeholder="Enter your restaurent's name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="number">Customer Support</label>                        
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <img src="../img/signup/phone.svg" alt="" width="24">
                                    </span>
                                    <input type="number" class="form-control" name="number" placeholder="Enter the customer support number">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="open">Opening Time</label>                        
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <img src="../img/signup/open-time.svg" alt="" width="24">
                                    </span>
                                    <input id="opentime" data-toggle="modal" data-target="#openModal" type="text" class="form-control" name="open" placeholder="Opening Time">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="close">Closing Time</label>  
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <img src="../img/signup/close-time.svg" alt="" width="24">
                                    </span>
                                    <input id="closetime" data-toggle="modal" data-target="#closeModal" type="text" class="form-control" name="close" placeholder="Closing Time">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="ambassadorcode">Ambassador Code</label>  
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <img src="../img/signup/lock-o.svg" alt="" width="24">
                                    </span>
                                    <input type="number" class="form-control" name="ambassadorcode" minlength="6" placeholder="Enter ambassador code (optional, you can skip)">
                                </div>
                            </div>
        
                            <button type="submit" class="btn btn-block btn-lg btn-ovto waves-effect" type="submit">NEXT</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
    <div class="modal fade" id="openModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <select id="openhour" class="form-control show-tick" >
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <select id="openminute" class="form-control show-tick">
                        <option value="00">00</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="40">40</option>
                        <option value="50">50</option>
                    </select>
                    <select id="optime" class="form-control show-tick">
                        <option value="10">AM</option>
                        <option value="20">PM</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-link waves-effect" id="okopen" data-dismiss="modal">OK</button>
                    <button type="button" class="btn btn-link waves-effect" data-dismiss="modal">CLOSE</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="closeModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <select id="closehour" class="form-control show-tick" >
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <select id="closeminute" class="form-control show-tick">
                        <option value="00">00</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="40">40</option>
                        <option value="50">50</option>
                    </select>
                    <select id="cltime" class="form-control show-tick">
                        <option value="10">AM</option>
                        <option value="20">PM</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-link waves-effect" id="okclose" data-dismiss="modal">OK</button>
                    <button type="button" class="btn btn-link waves-effect" data-dismiss="modal">CLOSE</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="../plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="../plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="../plugins/node-waves/waves.js"></script>

    <!-- Select Plugin Js -->
    <script src="../plugins/bootstrap-select/js/bootstrap-select.js"></script>
    
    <!-- Custom Js -->
    <script src="../js/custom.js"></script>
    

    <script>
        $(function(){
			$("#okopen").click(function(){
				var selectHour = $("#openhour option:selected").text();
				var selectMin = $("#openminute option:selected").text();
				var selectTime = $("#optime option:selected").text();
                $("#opentime").val(selectHour+ ":" + selectMin + selectTime);
            });
            $("#okclose").click(function(){
				var selectHour = $("#closehour option:selected").text();
				var selectMin = $("#closeminute option:selected").text();
				var selectTime = $("#cltime option:selected").text();
                $("#closetime").val(selectHour+ ":" + selectMin + selectTime);
			});
		});
    </script>

</body>

</html>
