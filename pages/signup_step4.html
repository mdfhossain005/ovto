<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>OVTO</title>
    <!-- Favicon-->
    <link rel="icon" href="../favicon.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="../plugins/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../css/materialize.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="../plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="../plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- Blob Selcet Css -->
    <link href="../plugins/blob-select/css/blobselect.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/sign.css" rel="stylesheet">


    <!-- <link href="../css/themes/all-themes.css" rel="stylesheet" /> -->
</head>
<body>
    
    <section style="background:#f6f7f7">
        <div class="container">
            <div class="row"> 
                <h4 class="text-center add_food_item_head">ADD MORE FOOD ITEM</h4>
                <a href="signup_step3.html"><img class="img-responsive pull-left" src="../img/signup/arrow-left.svg" alt="" width="128"></a>
            </div>
            <div class="row">
                <form action="main.html">
                    <div class="col-xs-12 col-sm-5 col-sm-offset-1 col-md-5 col-md-offset-1">
                        <div class="row">
                            <div class="col-xs-9 col-sm-9 col-md-9" style="padding-left: 0;padding-right: 7.5px">
                                <a href="#" class="thumbnail" id="fileuploader">
                                    <img src="../img/signup/add-image.png" alt="">
                                </a>
                            </div>
                            <div class="col-xs-3 col-sm-3 col-md-3">
                                <div class="media">
                                    <div class="media-left">
                                        <div class="image-upload">
                                            <label for="file-input" class="file-input">
                                                <img class="img-responsive" src="../img/signup/add-image.png">
                                            </label>
                                        
                                            <input id="file-input" type="file"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="media">
                                    <div class="media-left">
                                        <div class="image-upload">
                                            <label for="file-input" class="file-input">
                                                <img class="img-responsive" src="../img/signup/add-image.png">
                                            </label>
                                        
                                            <input id="file-input" type="file"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="media">
                                    <div class="media-left">
                                        <div class="image-upload">
                                            <label for="file-input" class="file-input">
                                                <img class="img-responsive" src="../img/signup/add-image.png">
                                            </label>
                                        
                                            <input id="file-input" type="file"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="media">
                                    <div class="media-left">
                                        <div class="image-upload">
                                            <label for="file-input" class="file-input">
                                                <img class="img-responsive" src="../img/signup/add-image.png">
                                            </label>
                                        
                                            <input id="file-input" type="file"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group form-group-ovto">
                                <label for="genericname">Generic Name</label>
                                <input type="text" class="form-control form-control-ovto" id="genericname" placeholder="For example - Burger" style="border:none">
                            </div>
                            <div class="form-group form-group-ovto">
                                <label for="foodtitle">Food Title</label>
                                <input type="text" class="form-control form-control-ovto" id="foodtitle" placeholder="For example - Chicken Burger" style="border:none">
                            </div>    
                            <div class="form-group form-group-ovto">
                                <label for="description">Description</label>
                                <textarea type="email" rows="10" class="form-control form-control-ovto" id="description" placeholder="Write a short description about the food" style="border:none"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-5 col-md-4 col-md-offset-2">
                        
                        <div class="form-group">
                            <label for="select-4">Add category of your food</label>
                            <select id="select-4" data-blobselect-order-type="string" data-blobselect-order="asc" multiple>
                                <option value="Breakfast">Breakfast</option>
                                <option value="Launch">Launch</option>
                            </select>
                            <a href="#" data-toggle="modal" data-target="#addcategory" class="btn btn-default btn-ovto-line btn-block text-center" style="margin:10px 0;font-size: 16px;font-weight:500;line-height:32px;color:#46b692"><i class="material-icons" style="float:none;">add</i> Add new category</a>
                        </div>

                        <div class="form-group">
                            <label for="select-4">Add subcategory of your food</label>
                            <select id="select-4" data-blobselect-order-type="string" data-blobselect-order="asc" multiple>
                                <option value="Porota">Porota</option>
                                <option value="Khichuri">Khichuri</option>
                            </select>
                            <a href="#" data-toggle="modal" data-target="#addcategory" class="btn btn-default btn-ovto-line btn-block text-center" style="margin:10px 0;font-size: 16px;font-weight:500;line-height:32px;color:#46b692"><i class="material-icons" style="float:none;">add</i> Add new subcategory</a>
                        </div>

                        <div class="col-sm-6 col-md-6" style="padding-left: 0;padding-right: 7.5px">
                            <div class="form-group form-group-ovto">
                                <label for="password">Previous Price</label>
                                <input type="password" class="form-control" id="password" placeholder="Add previous price" style="border:none">     
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-6" style="padding-left: 7.5px;padding-right: 0">
                            <div class="form-group form-group-ovto">
                                <label for="password">Actual Price</label>
                                <input type="password" class="form-control" id="password" placeholder="Add current price" style="border:none">                                    
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 col-md-6" style="padding-right: 7.5px">
                                <button type="button" class="btn btn-success btn-block" data-toggle="modal" data-target="#available">AVAILABILTY <img src="../img/slider/arrow-right.svg" width="64" alt=""></button>
                            </div>
                            <div class="col-sm-6 col-md-6" style="padding-left: 7.5px;">
                                <button type="button" class="btn btn-danger btn-block" data-toggle="modal" data-target="#discount">DISCOUNT <img src="../img/slider/arrow-right.svg" alt="" width="64"></button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 col-md-6" style="padding-right: 7.5px">
                                <button type="button" class="btn btn-warning btn-block" data-toggle="modal" data-target="#vat">VAT <img src="../img/slider/arrow-right.svg" alt="" width="64"></button>
                            </div>
                            <div class="col-sm-6 col-md-6" style="padding-left: 7.5px;">
                                <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#extracharge">EXTRA CHARGE <img src="../img/slider/arrow-right.svg" width="64" alt=""></button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-default btn-ovto btn-block" style="margin-top: 50px;">SUBMIT</button>
                    </div>    
                </form> 
            </div>
        </div>
    </section>
 

    <div class="modal fade" id="addcategory" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="text-center">Add New Category</h4>                    
                </div>
                <div class="modal-body">
                    <div class="form-group">                      
                        <input type="number" class="form-control" name="addpercentagediscount" placeholder="Add new category name">
                    </div>
                </div>    
                <div class="modal-footer">
                    <button type="button" class="btn btn-ovto btn-block waves-effect" data-dismiss="modal">SUBMIT</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addsubcategory" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="text-center">Add New Subcategory</h4>                    
                </div>
                <div class="modal-body">
                    <div class="form-group">                      
                        <input type="number" class="form-control" name="addpercentagediscount" placeholder="Add new subcategory name">
                    </div>
                </div>    
                <div class="modal-footer">
                    <button type="button" class="btn btn-ovto btn-block waves-effect" data-dismiss="modal">SUBMIT</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addcategory" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="text-center">Add New Category</h4>                    
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="addpercentagediscount">Add Category</label>                        
                        <input type="number" class="form-control" name="addpercentagediscount" placeholder="Enter the percentage of your discount">
                    </div>
                </div>    
                <div class="modal-footer">
                    <button type="button" class="btn btn-ovto btn-block waves-effect" data-dismiss="modal">SUBMIT</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="available" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document" style="margin:30px auto;">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="checkbox text-center">
                        <span>
                            <input type="checkbox" name="availablity" id="availablity" class="filled-in chk-col"> 
                            <label for="availablity">AVAILABILTY</label> 
                        </span>
                    </div>
                    <h4 class="text-center">AVAILABILTY TIME</h4>
                </div>
                <div class="modal-body">
                    <select class="form-control show-tick">
                        <option value="10">1:00</option>
                        <option value="20">2:00</option>
                        <option value="30">3:00</option>
                        <option value="40">4:00</option>
                        <option value="50">5:00</option>
                        <option value="50">6:00</option>
                        <option value="50">7:00</option>
                        <option value="50">8:00</option>
                        <option value="50">9:00</option>
                        <option value="50">10:00</option>
                        <option value="50">11:00</option>
                        <option value="50">12:00</option>
                    </select>
                    <select class="form-control show-tick">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="40">40</option>
                        <option value="50">50</option>
                    </select>
                    <select class="form-control show-tick">
                        <option value="10">AM</option>
                        <option value="20">PM</option>
                    </select>
                    <h4 class="text-center">to</h4>
                    <select class="form-control show-tick">
                        <option value="10">1:00</option>
                        <option value="20">2:00</option>
                        <option value="30">3:00</option>
                        <option value="40">4:00</option>
                        <option value="50">5:00</option>
                        <option value="50">6:00</option>
                        <option value="50">7:00</option>
                        <option value="50">8:00</option>
                        <option value="50">9:00</option>
                        <option value="50">10:00</option>
                        <option value="50">11:00</option>
                        <option value="50">12:00</option>
                    </select>
                    <select class="form-control show-tick">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="40">40</option>
                        <option value="50">50</option>
                    </select>
                    <select class="form-control show-tick">
                        <option value="10">AM</option>
                        <option value="20">PM</option>
                    </select>
                </div>    
                <div class="modal-footer">
                    <button type="button" class="btn btn-ovto btn-block waves-effect" data-dismiss="modal">SUBMIT</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="discount" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="text-center">DISCOUNT</h4>                    
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="addpercentagediscount">Add Percentage</label>                        
                        <input type="number" class="form-control" name="addpercentagediscount" placeholder="Enter the percentage of your discount">
                    </div>
                </div>    
                <div class="modal-footer">
                    <button type="button" class="btn btn-ovto btn-block waves-effect" data-dismiss="modal">SUBMIT</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="vat" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="text-center">VAT</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="addpercentagevat">Add Percentage</label>                        
                        <input type="number" class="form-control" name="addpercentagevat" placeholder="Enter the percentage of your vat">
                    </div>
                </div>    
                <div class="modal-footer">
                    <button type="button" class="btn btn-ovto btn-block waves-effect" data-dismiss="modal">SUBMIT</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="extracharge" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document" style="margin:30px auto">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="text-center">EXTRA CHARGE</h4> 
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Name</label>                        
                        <input type="text" class="form-control" name="name" placeholder="Enter name of your extra charge">
                    </div>
                    <div class="form-group">
                        <label for="addpercentage">Add Percentage</label>                        
                        <input type="number" class="form-control" name="addpercentage" placeholder="Enter the percentage of your charge">
                    </div>            
                    <div class="form-group">
                        <label for="addamount">Add Amount</label>                        
                        <input type="number" class="form-control" name="addamount" placeholder="Enter the amount of your charge">
                    </div>
                </div>    
                <div class="modal-footer">
                    <button type="button" class="btn btn-ovto btn-block waves-effect" data-dismiss="modal">SUBMIT</button>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Jquery Core Js -->
    <script src="../plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="../plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="../plugins/node-waves/waves.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="../plugins/blob-select/js/blobselect.min.js"></script>
    
    <!-- Custom Js -->
    <script src="../js/custom.js"></script>

    

</body>

</html>
