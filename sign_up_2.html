<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>OVTO - Create Account</title>

    <!-- Font Awesome -->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="css/sign.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <div class="container">
      <div class="row"> 
          <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default panel-ovto sign-in">
                    <div class="panel-body panel-body-ovto sign-in-body">
                        <h4 class="text-center">CREATE ACCOUNT</h4>
                        <form action="create_account.html">
                            <div class="form-group form-group-ovto">
                                <label for="name">Restaurant's Name</label>
                                <div class="input-group input-group-ovto">
                                    <div class="input-group-addon input-group-addon-ovto">
                                        <img src="img/signup/shop.svg" alt="" width="24">
                                    </div>
                                    <input type="text" class="form-control form-control-ovto" id="name" placeholder="Enter your restaurent's name">
                                </div>
                            </div>
                            <div class="form-group form-group-ovto">
                                <label for="contact-no">Customer Support</label>
                                <div class="input-group input-group-ovto">
                                    <div class="input-group-addon input-group-addon-ovto">
                                        <img src="img/signup/phone.svg" alt="" width="24">
                                    </div>
                                    <input type="text" class="form-control form-control-ovto" id="contact-no" placeholder="Enter the customer support number">
                                </div>
                            </div>    
                            <div class="form-group form-group-ovto">
                                <label for="email">Opening Time</label>
                                <div class="input-group input-group-ovto">
                                    <div class="input-group-addon input-group-addon-ovto">
                                        <img src="img/signup/open-time.svg" alt="" width="24">
                                    </div>
                                    <input type="email" class="form-control form-control-ovto" id="email" placeholder="Opening Time">
                                </div>
                            </div>
                            <div class="form-group form-group-ovto">
                                <label for="password">Closing Time</label>
                                <div class="input-group input-group-ovto">
                                    <div class="input-group-addon input-group-addon-ovto">
                                        <img src="img/signup/close-time.svg" alt="" width="24">
                                    </div>
                                    <input type="password" class="form-control form-control-ovto" id="password" placeholder="Closing Time">                                    
                                </div>
                            </div>
                            <div class="form-group form-group-ovto">
                                    <label for="cpassword">Ambassador Code</label>
                                    <div class="input-group input-group-ovto">
                                        <div class="input-group-addon input-group-addon-ovto">
                                            <img src="img/signup/lock-o.svg" alt="" width="24">
                                        </div>
                                        <input type="password" class="form-control form-control-ovto" id="cpassword" placeholder="Enter ambassador code (optional, you can skip)">                                    
                                    </div>
                                </div>
                            <button type="submit" class="btn btn-default btn-ovto btn-block">SUBMIT</button>
                        </form>
                    </div>
                </div>
          </div>
      </div>
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
