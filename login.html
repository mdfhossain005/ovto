<html lang="en">
  <head>

    <link href="css/font-awesome.min.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

  <body>
    
    <div class="container">
      <div class="row"> 
          <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default panel-ovto sign-in">
                    <div class="panel-body panel-body-ovto sign-in-body">
                        <h4 class="text-center">LOG IN</h4>
                        <h1 class="text-center">Welcome to Ovto</h1>
                        <form>
                            <div class="form-group form-group-ovto">
                                <label for="email">Email Address</label>
                                <div class="input-group input-group-ovto">
                                    <div class="input-group-addon input-group-addon-ovto">
                                        <img src="img/signup/email.svg" alt="" width="24"> 
                                    </div>
                                    <input type="email" class="form-control form-control-ovto" id="email" placeholder="Enter your email address">
                                </div>
                            </div>
                            <div class="form-group form-group-ovto">
                                <label for="password">Password</label>
                                <div class="input-group input-group-ovto">
                                    <div class="input-group-addon input-group-addon-ovto">
                                        <img src="img/signup/lock-o.svg" alt="" width="24">
                                    </div>
                                    <input type="password" class="form-control form-control-ovto" id="password" placeholder="Enter your password">                                    
                                </div>
                            </div>
                            <div class="checkbox checkbox-ovto pull-right">
                                <label><input type="checkbox"><span></span> Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-default btn-ovto btn-block">LOG IN</button>
                        </form>
                        <a href="">Forgot Password?</a>
                        <p class="text-center">Donâ€™t have an account? <a href="sign_up.html">Create Account</a></p>
                    </div>
                </div>
          </div>
      </div>
  </div>
