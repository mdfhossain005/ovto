<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>OVTO - ADD FOOD ITEM</title>

    <!-- Font Awesome -->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="css/sign.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body style="background:#f6f7f7">
    
    <div class="container">
      <div class="row"> 
        <h4 class="text-center add_food_item_head">ADD MORE FOOD ITEM</h4>
        <a href="create_account.html"><img src="img/signup/arrow-left.svg" alt="" width="128"></a>
      </div>
      <div class="row">
          <div class="col-md-5 col-md-offset-1">
            <div class="row">
                <div class="col-md-9" style="padding-left: 0;padding-right: 7.5px">
                    <a href="#" class="thumbnail">
                        <img src="img/signup/add-image.png" alt="">
                    </a>
                </div>
                <div class="col-md-3">
                    <div class="media">
                        <div class="media-left">
                          <a href="#"><img class="media-object img-responsive" src="img/signup/pasta.jpg" alt="..."></a>
                        </div>
                    </div>
                    <div class="media">
                        <div class="media-left">
                          <a href="#"><img class="media-object img-responsive" src="img/signup/pastaveg.jpg" alt="..."></a>
                        </div>
                    </div>
                    <div class="media">
                        <div class="media-left">
                          <a href="#"><img class="media-object img-responsive" src="img/signup/asparagus.jpg" alt="..."></a>
                        </div>
                    </div>
                    <div class="media">
                        <div class="media-left">
                          <a href="#"><img class="media-object img-responsive" src="img/signup/add-image.png" alt=""></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <form action="">
                <div class="form-group form-group-ovto">
                    <label for="name">Generic Name</label>
                    <input type="text" class="form-control form-control-ovto" id="name" placeholder="For example - Burger" style="border:none">
                </div>
                <div class="form-group form-group-ovto">
                    <label for="contact-no">Food Title</label>
                    <input type="text" class="form-control form-control-ovto" id="contact-no" placeholder="For example - Chicken Burger" style="border:none">
                </div>    
                <div class="form-group form-group-ovto">
                    <label for="email">Description</label>
                    <textarea type="email" rows="10" class="form-control form-control-ovto" id="email" placeholder="Write a short description about the food" style="border:none"></textarea>
                </div>
            </div>
          </div>
          <div class="col-md-4 col-md-offset-2">

            <div class="form-group form-group-ovto">
                <label for="email">Add Category</label>
                <div class="input-group input-group-ovto">
                    <div class="input-group-addon input-group-addon-ovto" style="background: #fff;border:none">
                        <img src="img/signup/menu.svg" alt="" width="24"> 
                    </div>
                    <select class="form-control form-control-ovto" style="border:none">
                        <option>Add category of your food</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>

            <div class="form-group form-group-ovto">
                <label for="contact-no">Add Subcategory</label>
                <div class="input-group input-group-ovto">
                    <div class="input-group-addon input-group-addon-ovto" style="background: #fff;border:none;">
                        <img src="img/signup/menu-add.svg" alt="" width="24"> 
                    </div>
                    <select class="form-control form-control-ovto" style="border:none;">
                        <option>Add subcategory of your food</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>

            <div class="col-md-6" style="padding-left: 0;padding-right: 7.5px">
                <div class="form-group form-group-ovto">
                    <label for="password">Previous Price</label>
                    <input type="password" class="form-control form-control-ovto" id="password" placeholder="Add previous price" style="border:none">     
                </div>
            </div>
            <div class="col-md-6" style="padding-left: 7.5px;padding-right: 0">
                <div class="form-group form-group-ovto">
                    <label for="password">Actual Price</label>
                    <input type="password" class="form-control form-control-ovto" id="password" placeholder="Add current price" style="border:none">                                    
                </div>
            </div>
            <div class="row">
                <div class="col-md-6" style="padding-right: 7.5px">
                    <button type="submit" class="btn btn-success btn-block">AVAILABILTY <img src="img/slider/arrow-right.svg" width="64" alt=""></button>
                </div>
                <div class="col-md-6" style="padding-left: 7.5px;">
                    <button type="submit" class="btn btn-danger btn-block">DISCOUNT <img src="img/slider/arrow-right.svg" alt="" width="64"></button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6" style="padding-right: 7.5px">
                    <button type="submit" class="btn btn-warning btn-block">VAT <img src="img/slider/arrow-right.svg" alt="" width="64"></button>
                </div>
                <div class="col-md-6" style="padding-left: 7.5px;">
                    <button type="submit" class="btn btn-primary btn-block">EXTRA CHARGE <img src="img/slider/arrow-right.svg" width="64" alt=""></button>
                </div>
            </div>
            <button type="submit" class="btn btn-default btn-ovto btn-block" style="margin-top: 190px;">SUBMIT</button>
            </form> 
        </div>
      </div>
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
